{% extends 'index.html' %}
{% load static %}



{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Drone,Add Drone" }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'drone_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
