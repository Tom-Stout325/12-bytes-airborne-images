{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Delete Your Profile</h4>
    </div>
    <div class="card-body">
      <p class="lead text-danger">Are you sure you want to permanently delete your profile and account?</p>
      <p>This action <strong>cannot</strong> be undone. All of your data will be lost.</p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
          <a href="{% url 'pilot_profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
